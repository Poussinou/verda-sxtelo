<!DOCTYPE html>
<html>
  <head>
    <title>Gemelo</title>
    <script type="text/javascript" src="jquery-1.6.1.js"></script>
    <script type="text/javascript" src="chat.@LANG_CODE@.js"></script>
    <link rel="stylesheet" type="text/css" href="gemelo.css" />
  </head>
  <body>
    <div class="logo-header">
      <img src="gemelo-logo.png" alt="Gemelo" />
    </div>
    <div class="content">
      <div id="status-note">
        @CONNECTING@
      </div>
      <div id="messages">
      </div>
      <input id="message-box" type="text" />
      <button id="submit-message">@SEND_BUTTON@</button>
    </div>
  </body>
</html>
