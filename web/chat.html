<html>
  <head>
    <title>Gemelo</title>
    <script type="text/javascript" src="jquery-1.6.1.js"></script>
    <script type="text/javascript" src="chat.@LANG_CODE@.js"></script>
    <link rel="stylesheet" type="text/css" href="gemelo.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div class="logo-header">
      <a href="index.@LANG_CODE@.html">
        <img src="gemelo-logo.png" alt="Gemelo">
      </a>
    </div>
    <div class="content">
      <div id="status-note">
        @CONNECTING@
      </div>
      <div id="messages-box">
        <div id="messages">
        </div>
        <div id="conversation-finished-note" style="display: none">
          <div class="message-note">
            @PERSON_LEFT@
          </div>
          <button id="new-conversation-button">
            @START_A_NEW_CONVERSATION@
          </button>
        </div>
      </div>
      <input id="message-input-box" type="text">
      <button id="submit-message">@SEND_BUTTON@</button>
    </div>
  </body>
</html>
