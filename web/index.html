<html>
  <head>
    <title>Verda Ŝtelo</title>
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="verda-sxtelo.@LANG_CODE@.js"></script>
    <link rel="stylesheet" type="text/css" href="verda-sxtelo.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body class="game-body">
    <div id="welcome-overlay">
      <div id="welcome-box">
        <div class="title">
          @TITLE@
        </div>
        <p>
          @BLURB@
        </p>
        <p>
          @NAME_BOX@
        </p>
        <p>
          <input type="text" id="namebox" />
        </p>
        <p>
          <button id="playbutton" disabled>@PLAY@</button>
        </p>
      </div>
    </div>
    <div class="content">
      <div id="status-note">
      </div>
      <div id="board">
        <div id="shout-message" style="display: none"></div>
        <div id="player-0-holder" class="player-holder">
          <div id="player-0"></div>
        </div>
        <div id="player-1-holder" class="player-holder">
          <div id="player-1"></div>
        </div>
        <div id="player-2-holder" class="player-holder">
          <div id="player-2"></div>
        </div>
        <div id="player-3-holder" class="player-holder">
          <div id="player-3"></div>
        </div>
        <div id="player-4-holder" class="player-holder">
          <div id="player-4"></div>
        </div>
        <div id="player-5-holder" class="player-holder">
          <div id="player-5"></div>
        </div>
        <div id="start-note" style="display: none">
          <div>
            <p>@START_NOTE@</p>
            <p>@PLAY_TIME_NOTE@</p>
          </div>
        </div>
      </div>
      <div id="messages-box">
        <div id="messages">
        </div>
      </div>
      <div id="message-input-container">
        <div id="side-box">
          @NUM_TILES@ <span id="num-tiles"></span> |
          <a href="help.html" target="_blank">@HELP@</a> |
          <span id="sound-toggle">
            <img alt="@SOUND_ON@" src="sound-on.png" id="sound-on">
            <img alt="@SOUND_OFF@" src="sound-off.png"
                 id="sound-off" style="display: none">
          </span>
        </div>
        <button id="shout-button">@SHOUT_BUTTON@</button>
        <button id="turn-button">@TURN_BUTTON@</button>
        <input id="message-input-box" type="text">
        <button id="submit-message">@SEND_BUTTON@</button>
      </div>
      <div id="other-players" style="display: none">
        <div class="other-players-message">@OTHER_PLAYERS@</div>
      </div>
    </div>
    <audio id="message-alert-sound">
      <source src="message-alert-sound.ogg" type="audio/ogg" />
      <source src="message-alert-sound.mp3" type="audio/mpeg" />
    </audio>
    <audio id="shout-sound">
      <source src="shout-sound.ogg" type="audio/ogg" />
      <source src="shout-sound.mp3" type="audio/mpeg" />
    </audio>
    <audio id="turn-sound">
      <source src="turn-sound.ogg" type="audio/ogg" />
      <source src="turn-sound.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
